<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/static/reg.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        
        <h1 class="head">FoodRat</h1>
            <form action="", method="POST">
            <div class="form-group">
                <label for="Username">Username:</label>
                <input type="text" id="Username" placeholder="Enter username"  name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password"  name="password">
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" id="Email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" value="Male" name="gender" required> Male</label>
                    <label><input type="radio" value="Female" name="gender"> Female</label>
                    <label><input type="radio" value="Other" name="gender"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="languages">Languages Known:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="Telugu"> Telugu</label>
                    <label><input type="checkbox" value="Hindi"> Hindi</label>
                    <label><input type="checkbox" value="English"> English</label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
            <p>If you already have an account, <a href="/login" class="login">Login</a>.</p>
        </div>
            </div>
